<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f3f3;
        }

        .main-section {
            background: #1e1ba8;
            border-radius: 20px;
            padding: 50px;
            color: white;
            margin-top: 50px;
        }

        .purchase-btn {
            background: #ff6b6b;
            border-radius: 20px;
            color: white;
        }

        .learn-btn {
            background: #ff6b6b;
            border-radius: 20px;
            color: white;
        }

        .signup-card {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .signin-btn {
            background: #1e1ba8;
            border-radius: 25px;
            color: white;
        }

        .google-btn {
            background: linear-gradient(to right, #6a5af9, #4e3df0);
            border-radius: 25px;
            color: white;
        }

        .form-control {
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .main-section {
                padding: 30px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-section">

        <!-- Navbar -->
        <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap">
            <h5 class="fw-semibold">Chandana Groups</h5>
            <div class="d-flex gap-4 align-items-center flex-wrap">
                <a href="#" class="text-white text-decoration-none">OVERVIEW</a>
                <a href="#" class="text-white text-decoration-none">Price</a>
                <a href="#" class="text-white text-decoration-none">Blog</a>
                <a href="#" class="text-white text-decoration-none">Feedback</a>
                <button class="btn purchase-btn px-4">Purchase</button>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="row align-items-center">

            <!-- Left Content -->
            <div class="col-lg-6 mb-4">
                <h1 class="fw-bold display-5">
                    Generate Awesome <br> Web Pages
                </h1>

                <p class="mt-3">
                    The most important part of the Startup is the samples.
                    The samples form a set of 25 usable pages you can use as is
                    or you can add new blocks
                </p>

                <button class="btn learn-btn px-4 mt-3">Learn More</button>

                <!-- Responsive Image -->
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085"
                     class="img-fluid mt-4 rounded"
                     alt="Responsive Image">
            </div>

            <!-- Right Signup Card -->
            <div class="col-lg-5 offset-lg-1">
                <div class="signup-card">

                    <h4 class="text-center mb-4">Sign Up Now</h4>

                    <input type="email" class="form-control mb-3" placeholder="Your Email">
                    <input type="password" class="form-control mb-3" placeholder="Your Password">

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            I agree to terms of service
                        </label>
                    </div>

                    <button class="btn signin-btn w-100 mb-3">Sign In</button>

                    <hr>

                    <button class="btn google-btn w-100 mb-3">Login via Google</button>

                    <p class="text-center small">
                        Do you have an Account? <span class="text-success">Sign In</span>
                    </p>

                </div>
            </div>

        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
