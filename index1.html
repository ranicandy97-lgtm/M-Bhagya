<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chandana Groups Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
            background: #f1f1f1;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background: #1e1ea8;
            color: white;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 30px;
            transition: all 0.3s;
        }

        .content.expanded {
            margin-left: 70px;
        }

        /* Toggle Button */
        .toggle-btn {
            background: #1e1ea8;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        /* Hero Section */
        .hero-section {
            background: #1e1ea8;
            color: white;
            padding: 40px;
            border-radius: 15px;
        }

        .signup-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -250px;
            }

            .sidebar.show {
                left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <h4 class="text-center">Chandana</h4>
    <a href="#"><span>Overview</span></a>
    <a href="#"><span>Price</span></a>
    <a href="#"><span>Blog</span></a>
    <a href="#"><span>Feedback</span></a>
    <a href="#"><span>Purchase</span></a>
</div>

<!-- Main Content -->
<div id="content" class="content">

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="hero-section">
        <div class="row align-items-center">

            <div class="col-md-6">
                <h2>Generate Awesome Web Pages</h2>
                <p>
                    The most important part of the Startup is the samples.
                    The samples form a set of 25 usable pages you can use as is
                    or you can add new blocks.
                </p>
                <button class="btn btn-danger">Learn More</button>
            </div>

            <div class="col-md-6">
                <div class="signup-card">
                    <h5 class="text-center mb-3">Sign Up Now</h5>
                    <input type="email" class="form-control mb-2" placeholder="Your Email">
                    <input type="password" class="form-control mb-2" placeholder="Your Password">
                    <button class="btn btn-primary w-100 mb-2">Sign In</button>
                    <button class="btn btn-outline-primary w-100">Login via Google</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
    document.getElementById("content").classList.toggle("expanded");

    if (window.innerWidth < 768) {
        document.getElementById("sidebar").classList.toggle("show");
    }
}
</script>

</body>
</html>
